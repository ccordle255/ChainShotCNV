<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div id="master">
        <div id="menu">
            <p onclick="transition('LEVEL')">START</p>
            <p onclick="resume()">RESUME</p>
            <p>HELP</p>
            <p>ABOUT</p>
        </div>
        <div id="level">
            <p onclick="goToLevel(0)">LEVEL 1</p>
            <p onclick="goToLevel(1)">LEVEL 2</p>
            <p onclick="goToLevel(2)">LEVEL 3</p>
            <p onclick="goToLevel(3)">LEVEL 4</p>
            <p onclick="goToLevel(4)">LEVEL 5</p>
            <p onclick="goToLevel(5)">LEVEL 6</p>
            <p onclick="goToLevel(6)">LEVEL 7</p>
            <p onclick="goToLevel(7)">LEVEL 8</p>
            <p onclick="goToLevel(8)">LEVEL 9</p>
            <p onclick="goToLevel(9)">LEVEL 10</p>
            <p onclick="goToLevel(10)">LEVEL 11</p>
        </div>
        <div id="container">
            <div id="box" class="block">
                <span><img src="img/logo_small.png" width="100%" /></span>
                <p onclick="undo()">UNDO</p>
                <p>HELP</p>
                <p onclick="quit()">QUIT</p>
                <p>AUDIO</p>
                <p onclick="playPause()">PLAY/PAUSE</p>
                <p onclick="nextSong()">NEXT</p>
                <p>VOLUME</p>
            </div>
            <div id="box2" class="block">
                <p>SCORE</p>
                <p id="score">00000</p>
                <p>BLKS REM</p>
                <p id="numBlks">00000</p>
                <p>LEVEL</p>
                <p id="numLevel">00000</p>
                <p>SIZE</p>
                <p id="size">00000</p>
                <p>DIFFICULTY</p>
                <p id="difficulty">00000</p>
            </div>
            <canvas id="gameCanvas">
                Get you some canvas.
            </canvas>
        </div>
    </div>
    
</body>
<script src="lib/jquery/jquery-1.8.3.min.js"></script>
<script src="lib/easeljs/easeljs-0.5.0.min.js"></script>
<script src="lib/tweenjs/tweenjs-0.3.0.min.js"></script>
<script src="js/index.js"></script>
<script src="js/game.js"></script>
<script src="js/boards.js"></script>
</html>
